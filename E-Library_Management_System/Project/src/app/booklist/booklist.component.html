<div class="rows">
<h1>Number of Books</h1>
<div class="row" >
<mat-card class="example-card" *ngFor="let item of users " class="col-md-2" fxLayoutGap="48px" >
    <mat-card-header class="width">
      <div mat-card-avatar></div>
      <mat-card-title>{{item.BookName}}</mat-card-title>
      <mat-card-subtitle>Story</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.imageUrl}}" alt="book">
    <mat-card-content>
     {{item.author}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
