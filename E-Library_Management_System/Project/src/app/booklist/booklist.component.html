<div class="rows">
<h1>Number of Books</h1>
<div class="input-group" class="searchbox">
  <div class="form-outline" >   
    <input type="text" [(ngModel)]="term" placeholder="Search by book name" class="form-control"  >
  </div>
  
</div>

<div class="row" >
 
<mat-card class="example-card" *ngFor="let item of users | filter:term" class="col-md-2" fxLayoutGap="48px" >
    <mat-card-header class="width">
      <div mat-card-avatar></div>
      <mat-card-title >{{item.Nameofbook}}</mat-card-title>
      <mat-card-subtitle>Story</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.imageUrl}}" alt="book">
    <mat-card-content>
     {{item.authorname}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
