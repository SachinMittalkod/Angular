
<div class="login">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-icon  >person</mat-icon>
        <mat-card-title >Registration</mat-card-title>
      </mat-card-header>
     
      <form class="example-form" >
       
        <mat-card-content>
         
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your name" formControlName="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email" formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile No" type="text" formControlName="password">
          </mat-form-field>
        </mat-card-content>
      
        <button mat-stroked-button color="yarn" class="btn-block"  routerLink='/userlogin'>Register</button>
        
        <!-- <h4>Don't have Account? <a [routerLink]="['/register']"> Sign Up</a></h4>  -->
     
       
      </form> 
    </mat-card>
    <router-outlet></router-outlet>
  </div>
  
  </div>
