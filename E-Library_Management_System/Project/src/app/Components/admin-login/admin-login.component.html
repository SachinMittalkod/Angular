
<div class="login">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-icon  >person</mat-icon>
        <mat-card-title >Admin Login</mat-card-title>
      </mat-card-header>
     
      <form class="example-form" >
       
        <mat-card-content>
         
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Admin Id" formControlName="adminid">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" type="password" formControlName="Admin Password">
          </mat-form-field>
        
        </mat-card-content>
      
        <button mat-stroked-button color="primary" class="btn-block"  routerLink='/adminlanding'>Login</button>
        
        <!-- <h4>Don't have Account? <a [routerLink]="['/register']"> Sign Up</a></h4>  -->
     
       
      </form> 
    </mat-card>
    <router-outlet></router-outlet>
  </div>
  
  </div>
