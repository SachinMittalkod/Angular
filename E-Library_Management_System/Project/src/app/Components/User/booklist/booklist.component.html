<div class="rows">
  <h1>Number of Books</h1>
  <div class="input-group" class="searchbox">
    <div class="form-outline" >   
      <input type="text" [(ngModel)]="term" placeholder="Search by book name" class="form-control"  >
    </div>
    
  </div>
  
  <!-- <div class="row" > -->
   
  <mat-card-content class="row">
    <mat-card class="column" *ngFor="let item of users | filter:term" class="col-md-2" fxLayoutGap="5px" style="margin-left: 5px ;">
        
    
    
          <mat-card-title>{{item.BookName}}</mat-card-title>
          
          <img mat-card-lg-image src={{item.image}} >
          <mat-card-content>
            {{item.Author}}
          </mat-card-content>
  
          <mat-card-content>
            <span>Received Date:-</span>{{item.Date | date: 'dd/MM/yyyy'}}
          </mat-card-content>
  
          <mat-card-content>
            <span style="color: red;">Return Date:-</span>{{tomorrow | date: 'dd/MM/yyyy'}}
          </mat-card-content>
    
          <!-- <button mat-raised-button color="accient" >Like </button>
          <button mat-raised-button color="primary" style="margin: 20px">share</button> -->
        
        </mat-card>
    </mat-card-content>
