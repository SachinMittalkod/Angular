
<div class="widthad">
    <mat-card >
        <span ></span>
        <form [formGroup]="forms" (ngSubmit)="update()">
            <h2>Edit Book</h2>                  
            <mat-form-field>
                <input matInput placeholder="Enter Book Id" formControlName="id" [(ngModel)]="store.id">
                <mat-error>
                    <span *ngIf="!forms.get('id')?.valid && forms.get('id')?.touched">Book id Required</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter Book Name" formControlName="BookName">
            
                <mat-error>
                    <span *ngIf="!forms.get('BookName')?.valid && forms.get('BookName')?.touched">Author name Required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Enter Author Name" formControlName="Author">            
                <mat-error>
                    <span *ngIf="!forms.get('Author')?.valid && forms.get('Author')?.touched">Author name Required</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="date"  formControlName="Date">
                <mat-error>
                    <span *ngIf="!forms.get('Date')?.valid && forms.get('Date')?.touched">Department Required</span>
                </mat-error>
              </mat-form-field>
            <div class="button-row">
                <button mat-flat-button  color="primary" type="submit" [disabled]="!forms.valid"><span class="material-symbols-sharp"
                    >send

</span></button>
            </div>
            <div class="reset">
            <button (click)="reset()"><span class="material-icons-outlined">
                Reset
                </span></button>
          
            </div>
            <div mat-dialog-actions>
                <button mat-button mat-dialog-close>Close</button>
              </div>
        </form>
    </mat-card>
</div>
