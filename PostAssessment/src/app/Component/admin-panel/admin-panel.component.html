
<mat-toolbar  class="mat-elevation-z4" id="color">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <span class="material-symbols-outlined">
            local_library
            </span>

    </button>
    <span>Admin Panel</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>home</mat-icon>
    </button>

    
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
      <mat-icon routerLink="/login"><span class="material-symbols-outlined"  >
          logout
          </span></mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon routerLink="/adminlogin">  <span class="material-symbols-sharp">
        supervisor_account
        </span></mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">
          <mat-icon><span class="material-symbols-sharp">book</span></mat-icon>
          <span>Add Book</span>
        </button>
        <button mat-menu-item  [routerLink]="['/listofbooks']" routerLinkActive="router-link-active">
          <mat-icon><span class="material-symbols-sharp"  >library_books</span></mat-icon>
          <span>User Requests</span>
        </button>
        <button mat-menu-item [routerLink]="['/adminaddedbooks']" routerLinkActive="router-link-active" >
          <mat-icon>notifications_off</mat-icon>
          <span>Admin Added Books</span>
        </button>
      </mat-menu>
    
  </mat-toolbar>
