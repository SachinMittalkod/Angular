

<mat-toolbar  class="mat-elevation-z4" id="color">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <span class="material-symbols-outlined">
            local_library
            </span>

    </button>
    <span>User Panel</span>
    <span class="example-spacer"></span>
  

    
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
      <mat-icon routerLink="/login"><span class="material-symbols-outlined"  >
          logout
          </span></mat-icon>
    </button>
   
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        
            <button mat-menu-item (click)="openDialog()">
          <mat-icon><span class="material-symbols-sharp">book</span></mat-icon>
          <span>Request Book</span>
        </button>
        <button mat-menu-item  [routerLink]="['/useravaliofbook']" routerLinkActive="router-link-active">
          <mat-icon><span class="material-symbols-sharp"  >library_books</span></mat-icon>
          <span>List of Books</span>
        </button>
    
      </mat-menu>
    
  </mat-toolbar>
