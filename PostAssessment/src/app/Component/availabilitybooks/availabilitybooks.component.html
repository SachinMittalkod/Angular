<div class="input-group" class="searchbox">
    <div class="form-outline" >   
      <input type="text" [(ngModel)]="term" placeholder="Search by book name" class="form-control"  >
    </div>
    
  </div>
<div class="row">


    <div *ngFor="let item of mydata | filter:term" class="box" >
    
            <mat-card class="col-md-3">
                <mat-card-subtitle>{{item.BookName}}</mat-card-subtitle>
                <mat-card-title>{{item.Author}}</mat-card-title>
                <mat-card-content>
              
                  <p></p>
                </mat-card-content><span style="color: red">Return Date:</span> {{item.Date}}
                <mat-card-actions>
                  <!-- <button mat-button><span class="material-symbols-outlined">edit</span></button> -->
                  <!-- <button mat-button><span class="material-symbols-outlined">delete</span></button> -->
                </mat-card-actions>
                <mat-card-footer>
            
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
