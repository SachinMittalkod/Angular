<p>templete-driven-form works!</p>
<div class="container">
<form #formsDemo="ngForm" (ngSubmit)="sumbitted(formsDemo)">
    Email<input type="text" name="email" ngModel >
    
    Password<input type="password" name="password" ngModel required >
   
    <div class="px-2" ngModelGroup="Address">
    <label>Address</label>
    <div class="form-group">

      Country:<input type="text" name="Country" class="form-control" ngModel [(ngModel)]="user" >
    </div>

    <div class="form-group">
    
      City<input type="text" name="City" class="form-control" ngModel >
    </div>
  </div>
  <button class="btn btn-primary mp-12px mx-4" >Submit</button>
  <!-- <button class="btn btn-primary mp-12px ml-5" type="reset">Reset</button> -->
  <button class="btn btn-primary mp-12px ml-5" (click)="resetForm(formsDemo)">Reset</button>

</form>
 
<div>
  You entered Password:{{templete.value.password}}
  <br>
  valid:{{formsDemo.valid}}
  <br>
  Touched:{{formsDemo.touched}}
  <br>
  Submit:{{formsDemo.submitted}}
</div>
<div>
  {{formsDemo.value | json}} 
</div>



</div>
