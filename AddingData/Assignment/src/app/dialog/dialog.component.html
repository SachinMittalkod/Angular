<p>dialog works!</p>
<h2 mat-dialog-title>Add Employee Details</h2>
<div mat-dialog-content>
    
    <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput placeholder="Enter Id">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <input matInput placeholder="From">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input matInput placeholder="To">
    </mat-form-field>
    <!-- permanentLink -->
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>permanentLink</mat-label>
        <input matInput placeholder="Please Enter the Link">
    </mat-form-field>
</div>
